buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

project.ext.moduleName = 'com.synopsys.integration.polaris-common-api'
project.ext.javaUseAutoModuleName = 'true'

group = 'com.synopsys.integration'
version = '0.0.2'
description = 'A library of mostly generated request/response classes for the Polaris REST API.'

apply plugin: 'com.blackducksoftware.integration.library'

nexusStaging { packageGroup = 'com.synopsys' }

dependencies {
    api 'com.blackducksoftware.integration:integration-common:17.0.0'

    implementation 'io.swagger:swagger-annotations:1.5.21'
}